{% extends 'base.html' %}

{% load static %}
{% block title %}blog - Myapp{% endblock %}


{% block content%}
    {% for x in post_all%}
    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{ x.image.url }}" alt="">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-lower">{{x.title}}</span>
                <span class="section-heading-upper">{{x.content}}</span>
              </h2>  
              <div style="text-align: left; font-size: 0.8em;">
                Author: {{x.author}}
              </div>
              <div style="text-align: left; font-size: 0.8em;">
                categoria(s): 
                            {% for z in x.category.all %}
                                {{z.name}}
                            {% endfor %}
              </div>         
            </div>
          </div>
        </div>
    </section>
    {%endfor%}
{% endblock%}
